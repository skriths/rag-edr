<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Query Application</title>

    <!-- React + ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 15px 30px;
            border-bottom: 2px solid #4CAF50;
        }

        .header h1 {
            color: #4CAF50;
            font-size: 20px;
            margin-bottom: 3px;
        }

        .header p {
            color: #888;
            font-size: 13px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto;
        }

        .message-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin-bottom: 20px;
        }

        .message-user {
            background: #252525;
            border-left: 4px solid #2196F3;
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .message-user-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .message-user-text {
            color: #e0e0e0;
            font-size: 14px;
        }

        .message-answer {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .answer-unsafe {
            background: rgba(211, 47, 47, 0.1);
            border: 2px solid #d32f2f;
        }

        .answer-protected {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4caf50;
        }

        .answer-badge {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }

        .badge-unsafe {
            background: #d32f2f;
            color: white;
        }

        .badge-protected {
            background: #4caf50;
            color: white;
        }

        .answer-text {
            font-size: 14px;
            color: #e0e0e0;
        }

        .answer-text div {
            margin-bottom: 8px;
        }

        .answer-metadata {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #888;
        }

        .input-container {
            background: #1a1a1a;
            border-top: 2px solid #333;
            padding: 20px;
            position: sticky;
            bottom: 0;
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding: 15px;
            background: #252525;
            border-radius: 6px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .radio-option:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .radio-option input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .radio-option label {
            cursor: pointer;
            font-size: 14px;
        }

        .radio-unsafe {
            color: #ff9800;
        }

        .radio-protected {
            color: #4caf50;
        }

        .query-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .query-input {
            width: 100%;
            padding: 12px;
            background: #252525;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        .query-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .input-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .persona-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .persona-selector label {
            font-size: 12px;
            color: #888;
        }

        .persona-selector select {
            padding: 8px 12px;
            background: #252525;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }

        .persona-selector select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn:hover:not(:disabled) {
            background: #45a049;
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #888;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .empty-state-hint {
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Main app -->
    <script type="text/babel" src="app.jsx"></script>
</body>
</html>
